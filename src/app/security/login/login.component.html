<div class="card border-info col-sm-6 text-center">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Username</label>
          <input [(ngModel)]="usuario.username" type="text" class="form-control"
          name="username" id="username" placeholder="Username" autofocus required>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input [(ngModel)]="usuario.password" type="password" class="form-control"
          name="password" id="password" placeholder="Password" required>
        </div>
        <button class="btn btn-primary" (click)="login()" type="submit">Submit</button>
      </form>
    </div>
  </div>

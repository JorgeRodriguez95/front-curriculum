<div class="card border-success col-sm-6 text-center">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body text-success">
        <form [formGroup]="formEstudio" (ngSubmit)="guardarForm()">
            <div class="mb-3">
                <input type="email" class="form-control" formControlName="nombreTitulo">
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" formControlName="tipoEstudio">
            </div>
            <button class="btn btn-primary" type="submit">Aceptar</button>
        </form>
    </div>
</div>

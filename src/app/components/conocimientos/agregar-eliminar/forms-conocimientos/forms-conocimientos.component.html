

<div class="card border-success col-sm-6 text-center">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body text-success">
        <form [formGroup]="formConocimiento" (ngSubmit)="guardarForm()">
            <div class="mb-3">
                <label>Nombre TÃ­tulo (o Curso)</label>
                <input type="email" class="form-control" formControlName="nombre">
            </div>
            <div class="mb-3">
                <label>Descripcion</label>
                <input type="email" class="form-control" formControlName="descripcion">
            </div>
            <div class="mb-3">
                <label>Nivel</label>
                <select class="form-select" aria-label="Default select example" formControlName="nivel">
                    <option *ngFor="let val of valores" [ngValue]="val"> {{val}}%</option>
                </select>
            </div>
            <button class="btn btn-primary" type="submit">Aceptar</button>
        </form>
    </div>
</div>
